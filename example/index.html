<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NightLayer example</title>
  <script src="./main.js" type="module"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #timescope {
      flex: none;
      width: 100%;
      border-top: 1px solid #ccc;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="timescope"></div>
  </div>

  <div style="position: fixed; left: 1em; top: 1em; display: flex; gap: 0.5em; background: #fff; border: 1px solid #ddd; border-radius: 4px; padding: 0.5em;">
    <button id="btn-nightlayer">Toggle NightLayer</button>
    <div>
      TwilightSteps:
      <select id="sel-twilightstep">
        <option value="0">None</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    <button id="btn-projection">Toggle Projection</button>
  </div>
</body>
</html>
